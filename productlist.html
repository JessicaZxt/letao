                            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
                        </form>
                    </div>
                    <!-- 切换栏 -->
                    <div class="mui-card">
                        <!--页眉，放置标题-->
                        <div class="mui-card-header">
                            <a href="#" class="active">上架时间<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-name="price" data-sort="2">价格<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-name="num" data-sort="2">销量<i class="fa fa-angle-down"></i></a>
                            <a href="#">折扣<i class="fa fa-angle-down"></i></a>

                                        <p>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中</p>

                            </div>

                    </div>
                </ul>
            </div>
        </div>

    </main>




    <!-- 底部区域 -->
    <footer id="footer">
        <a href="index.html">
            <i class="fa fa-home"></i>
            <span>首页</span>
        </a>
        <a href="category.html" class="active">
            <i class="fa fa-bars"></i>
            <span>分类</span>
        </a>
        <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <span>购物车</span>
        </a>
        <a href="#">
            <i class="fa fa-user"></i>
            <span>用户</span>
        </a>
        </div>
    </footer>

    <!-- 创建模板 -->
    <script id="contentTpl" type="text/html">
        {{each data value}}
            <div class="mui-col-xs-6">
                <div class="content">
                    <a href="#">
                        <img src="{{value.pic[0].picAddr}}" alt="">
                    </a>
                    <p class="proName">{{value.proName}}</p>
                    <p><span>￥{{value.price}}</span> <del>￥{{value.oldPrice}}</del></p>
                    <a href="#" class="btn-buy">立即购买<span>{{value.num}}</span></a>
                 </div>
             </div>
         {{/each}}
    
    </script>


    <!-- 引入mui的js -->
    <script src="lib/mui/js/mui.min.js"></script>
